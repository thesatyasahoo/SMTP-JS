        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                            <form action="javascript:sendMail();" name="pmForm" id="pmForm" method="post" class="form-group ml-5">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">
                                        Name</label>
                                    <input type="text" class="form-control" autocomplete="off" id="name" placeholder="Enter name" required="required" />
                                </div>
                                <div class="form-group">
                                    <label for="email">
                                        Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                        </span>
                                        <input type="email" class="form-control" id="pmSubject" autocomplete="off" name="pmSubject" placeholder="Enter email" required="required" /></div>
                                </div>
                                <div class="form-group">
                                    <label for="subject">
                                        Subject</label>
                                        <input type="text" id="subject" name="subject" autocomplete="off" class="form-control" required="required" />

                                        Message</label>
                                    <textarea name="message" autocomplete="off" id="message" class="form-control" rows="9" cols="25" required="required"
                                        placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary pull-right" name="pmSubmit" id="sub">

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            $('#sub').click(function(){
                Email.send({
                    Host : "smtp.gmail.com",
                    Username : "yourmail",
                    Password : "Password",
                    To : $('#pmSubject').val(),
                    From : "yourmail@gmail.com",
                    Subject : $('#subject').val(),
                    Body : $('#message').val()
                }).then(
                  message => alert("Mail Sent SuccessFully.")
                );
            });
